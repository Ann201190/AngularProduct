<div>
    <input type="text" class="form-control" placeholder="Наименование продукта..." [(ngModel)]="title"
        style="margin-bottom: 20px;">
    <input type="text" class="form-control" placeholder="Описание..." [(ngModel)]="description"
        style="margin-bottom: 20px;">
    <input type="number" class="form-control" placeholder="Цена..." [(ngModel)]="price" style="margin-bottom: 20px;">



    <button class="btn btn-primary" (click)="addProduct()">Добавить продукт</button>
</div>
